<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment</title>
</head>
<body>

    <!-- Seu conteúdo HTML -->

    <button onclick="gerarQRCode()">Pagar com QR Code</button>

    <script>
        function gerarQRCode() {
            // Aqui você deve chamar uma função ou API específica para gerar o QR code com os detalhes do pagamento
            // Exemplo fictício:
            const detalhesPagamento = {
                valor: 50.00,
                descricao: "Compra online"
            };

            // Código para gerar o QR code usando uma biblioteca ou API de QR code
            // Exemplo fictício:
            const qrCodeURL = "https: //nubank.com.br/cobrar/1itqv2/65ab1777-345d-41ea-b735-94571178ef6a" + encodeURIComponent(JSON.stringify(detalhesPagamento));

            // Redirecionar o usuário para a página de pagamento com o QR code
            window.location.href = qrCodeURL;
        }
    </script>

</body>
</html>
